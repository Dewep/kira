
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kira ðŸ˜º</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,minimum-scale=1,width=device-width,height=device-height,viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div class="houses">
        <div v-for="house in houses" :key="house.name" class="house">
          <h2>{{ house.name }}</h2>
          <div class="house-cameras">
            <a v-for="cam in house.cameras" :key="cam.slug" class="house-camera">
              <h3>{{ cam.name }}</h3>
              <img src="offline.png">
            </a>
          </div>
          <template v-if="house.isAdmin">
            <p class="house-logs">
              Last access:
              <span v-for="(log, logIndex) in house.logs" :key="logIndex"><template v-if="logIndex">, </template>{{ log.user }} ({{ log.date }})</span>
            </p>
            <div>
              New invitation for:
              <input type="text" placeholder="User name">
              Access granted until:
              <input type="datetime-local">
              <input type="submit" value="Create">
            </div>
          </template>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vue-3.2.20.global.prod.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
      window.Vue.createApp(window.AppDefinition).mount('#app')
    </script>
  </body>
</html>
